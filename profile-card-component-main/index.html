<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="circle-top"><img src="images/bg-pattern-top.svg" alt=""></div>
  <div class="circle-bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>

  <div class="card">
    <div class="card-top">
      <div class="bg">
        <img class="bg-img" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-img"></div>
      <div class="person-details">
        <p id="person-name">Victor Crest <span id="detail-clr">26</span></p>
        <p id="person-city">London</p>
      </div>
    </div>

    <div class="card-bottom">
      <div class="followers">
        <p class="number-bottom">80K</p>
        <p class="name-bottom">Followers</p>
      </div>
      <div class="followers">
        <p class="number-bottom">803K</p>
        <p class="name-bottom">Likes</p>
      </div>
      <div class="followers">
        <p class="number-bottom">1.4K</p>
        <p class="name-bottom">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Kasunjalitha" target="_blank">Kasun Jalitha</a>.
  </div>
</body>

</html>
